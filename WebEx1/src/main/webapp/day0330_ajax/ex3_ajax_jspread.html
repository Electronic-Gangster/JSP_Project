<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
	<button type="button" id="btn1">xmldata.jsp읽기</button>
	<button type="button" id="btn2">jsondata.jsp읽기</button>
	<br><br>
	<div class="view"></div>
	
<script type="text/javascript">
$("#btn1").click(function(){
	$.ajax({
		type:"get",
		url:"../data/xmldata.jsp",
		dataType:"xml",
		success:function(res){
			let s="";
			
			s+="name:"+$(res).find("name").text()+"<br>";
			s+="addr:"+$(res).find("addr").text()+"<br>";
			s+="blood:"+$(res).find("blood").text()+"<br>";
			
			$(".view").html(s);	
		},
		statusCode:{
			404:function(){
				alret("파일이 없어");
			},
			500:function(){
				alert("서버 오류")
			}
		}
	});	
});
$("#btn2").click(function(){
	$.ajax({
		type:"get",
		url:"../data/jsondata.jsp",
		dataType:"json",
		success:function(res){
			let s="";
			
			s+="상품명:"+res.sang+"<br>";
			s+="수량:"+res.su+"개<br>";
			s+="단가:"+res.dan+"원<br>";
			$(".view").html(s);	
		},
		statusCode:{
			404:function(){
				alret("파일이 없어");
			},
			500:function(){
				alert("서버 오류")
			}
		}
	});	
});
</script>
</body>
</html>
